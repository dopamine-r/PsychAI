<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Therapy WebApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to CBT Therapy</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>CBT Exercises</h2>
                <ul class="list-group">
                    {% for exercise in exercises %}
                        <li class="list-group-item">
                            <h3>{{ exercise.title }}</h3>
                            <p>{{ exercise.description }}</p>
                            <ol>
                                {% for step in exercise.steps %}
                                    <li>{{ step }}</li>
                                {% endfor %}
                            </ol>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-6">
                <h2>Chat with the AI</h2>
                <div id="chat-box" class="card">
                    <div id="messages" class="card-body" style="max-height: 300px; overflow-y: auto;"></div>
                    <div class="card-footer">
                        <form id="chat-form" class="input-group">
                            <input type="text" id="message" class="form-control" placeholder="Type your message here...">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        document.getElementById('chat-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const message = document.getElementById('message').value;
            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `message=${message}`
            })
            .then(response => response.json())
            .then(data => {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML += `<p><strong>You:</strong> ${message} <br><strong>AI:</strong> ${data.response} <span>${data.timestamp}</span></p>`;
                document.getElementById('message').value = '';
            });
        });
    </script>
</body>
</html>
